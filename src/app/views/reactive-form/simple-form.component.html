<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          Example Form
        </div>
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input formControlName="name" type="text" class="form-control" placeholder="Username">
              </div>
              <span *ngIf="userForm.controls.name.errors && userForm.controls.name.touched" class="text-danger">Please enter your name</span>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input formControlName="email" type="email" class="form-control" placeholder="Email">
              </div>
              <span *ngIf="userForm.controls.email.errors && userForm.controls.email.touched" class="text-danger">Please enter a valid email</span>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
                <input formControlName="password" type="password" class="form-control" placeholder="Password">
              </div>
              <span *ngIf="userForm.controls.password.errors && userForm.controls.password.touched" class="text-danger">Please enter a password with at least 5 characters</span>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea formControlName="message" type="textarea" class="form-control"></textarea>
              <span *ngIf="userForm.controls.message.errors" class="help-block">Please enter a message with at least 15 characters</span>
            </div>
            <div class="form-group form-actions">
              <button [disabled]="userForm.invalid" type="submit" class="btn btn-sm btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--/.row-->
</div>
